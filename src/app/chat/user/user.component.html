<div class="user-profile">

  <div class="al-user-profile dropdown">
    <a class="profile-toggle-link dropdown-toggle">
      <img [src]="'https://api.adorable.io/avatars/45/' + user._id + 'png'">
    </a>
    <ul class="top-dropdown-menu profile-dropdown dropdown-menu">
      <li><i class="dropdown-arr"></i></li>
      <li><a [routerLink]="['/user', 'profile']"><i class="fa fa-user"></i>Profile</a></li>
      <li><a [routerLink]="['/user', 'settings']"><i class="fa fa-cog"></i>Settings</a></li>
      <li><a class="sign-out" (click)="logOut()"><i class="fa fa-power-off"></i>Sign out</a></li>
    </ul>
  </div>

  <p class="user-name">{{user.name}}</p>
</div>
