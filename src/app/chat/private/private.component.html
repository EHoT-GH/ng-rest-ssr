<div class="al-main">
  <div class="al-content">
    <div class="content-top">
      <div class="al-title">
      </div>
    </div>
    <div class="widgets">
      <div class="row">
        <div class="col-md-12">
          <div class="panel panel-blur with-scroll animated zoomIn">
            <div class="panel-body panel-body-messages">
              <section class="cd-container">

                <div class="cd-timeline-block" *ngFor="let message of serverMessages">
                  <div class="cd-timeline-img">
                    <img src="../../assets/img/face.svg" alt="">
                  </div>
                  <div class="cd-timeline-content  warning">
                    <h5 class="user-name">{{ message.sender }}</h5>
                    <p class="user-message">
                      {{ message.content }}
                    </p>
                    <span class="cd-date">{{ message.date | date:'medium' }}</span>
                  </div>
                </div>
              </section>
            </div>
            <div class="panel-body">
              <form class="row form-inline" [formGroup]="sendForm" autocomplete="off" (submit)="OnSubmit()">
                <div class="form-group col-md-12">
                  <div class="row">
                    <div class="col-md-12">
                      <textarea class="form-control"
                                placeholder="Текст сообщения..."
                                rows="2"
                                [(ngModel)]="message"
                                required
                                formControlName="message"></textarea>
                      <button type="submit" class="btn btn-default btn-raised" [disabled]="!sendForm.valid">Отправить
                      </button>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
