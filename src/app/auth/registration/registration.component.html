<h1>Зарегистрироваться</h1>
<a [routerLink]="['/auth', 'login']" class="auth-link">Уже есть аккаунт? Входи здесь!</a>

<form class="form-horizontal">
  <div class="form-group">

    <div class="col-sm-12">
      <input type="text" class="form-control" id="inputName" [(ngModel)]="newVisitor.name" name="newVisitor.name" [class.not-empty]="newVisitor.name.length > 0">
      <label for="inputName" class="control-label">Имя</label>
    </div>
  </div>
  <div class="form-group">

    <div class="col-sm-12">
      <input type="email" class="form-control" id="inputEmail" [(ngModel)]="newVisitor.email" name="newVisitor.name" [class.not-empty]="newVisitor.email.length > 0">
      <label for="inputEmail" class="control-label">Почта</label>
    </div>
  </div>
  <div class="form-group">

    <div class="col-sm-12">
      <input type="password" class="form-control" id="inputPassword" [(ngModel)]="newVisitor.password" name="newVisitor.name" [class.not-empty]="newVisitor.password.length > 0">
      <label for="inputPassword" class="control-label">Пароль</label>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-12 center-block">
      <button type="submit" class="btn btn-default btn-auth" (click)="goToChat()">Зарегистрироваться</button>
    </div>
  </div>
</form>

<div class="auth-sep"><span><span>или войди в один клик</span></span></div>

<div class="al-share-auth">
  <ul class="al-share clearfix">
    <li><i class="socicon socicon-facebook" title="Share on Facebook"></i></li>
    <li><i class="socicon socicon-twitter" title="Share on Twitter"></i></li>
    <li><i class="socicon socicon-google" title="Share on Google Plus"></i></li>
  </ul>
</div>
